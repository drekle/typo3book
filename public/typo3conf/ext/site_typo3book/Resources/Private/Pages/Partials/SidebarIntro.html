<section id="intro">

        <f:image src="EXT:site_typo3book/Resources/Public/Icons/Extension.png" width="150" height="150"/>
    </f:link.typolink>
    <header>
        <f:if condition="{title}">
            <h2>{title}</h2>

        <f:if condition="{subtitle}">
            <p>{subtitle}</p>
        </f:if>
    </header>
</section>
